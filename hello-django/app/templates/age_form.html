{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Age Form</h2>

    <form method="post" action="{% url 'age_in_view' %}">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Submit</button>
    </form>

    {% if age %}
        <h2>Age: {{ age }}</h2>
    {% endif %}
</body>
</html>
